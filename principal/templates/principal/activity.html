{% extends 'main.html' %}
{% block content %}
    <main class="layout">
      <div class="container">
        <div class="layout__box">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
              <a href="{% url 'home' %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                  ></path>
                </svg>
              </a>
              <div class="frases-atividades-mobile">
                <h3>Atividades Recentes</h3>
                <h5>Mostrando 5 últimos envios</h5>
              </div>
            </div>
          </div>

          {% for a in mensagens %}
          <div class="activities__box">
              <div class="activities__boxHeader roomListRoom__header">
                <a href="{% url 'perfil-user' a.user.id %}" class="roomListRoom__author">
                  <div class="avatar avatar--small">
                    <img src="https://randomuser.me/api/portraits/women/11.jpg" />
                  </div>
                  <p>
                    @{{a.user}}
                    <span>enviada em {{a.enviada}}</span>
                  </p>
                </a>
                {% if request.user == a.user %}
                  <div class="roomListRoom__actions">
                      <a href="{% url 'deletar-mensagem' a.id %}">
                      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                          <title>remover</title>
                          <path
                          d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                          ></path>
                      </svg>
                      </a>
                  </div>
                {% endif %}
              </div>
              <div class="activities__boxContent">
                <p>Respondeu a “<a href="{% url 'room' a.room.id %}">{{a.room}}</a>”</p>
                <div class="activities__boxRoomContent">
                  "{{a.texto}}"
                </div>
              </div>
            </div>    
            {% endfor %}
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
{% endblock %}
