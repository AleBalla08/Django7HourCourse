<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div>
        <a href="{% url 'home' %}">LOGO</a>
        <form action="{% url 'home' %}" method="GET">
            <input type="text" placeholder="Procure por Salas..." name="q">
        </form>
        {% if request.user.is_authenticated %}
            <a href="{% url 'pagina-logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'pagina-login' %}">Login</a>
        {% endif %}
    </div>
    
    <hr>
    {% endblock %}
    
</body>
</html>
